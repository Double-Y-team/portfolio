{% extends 'base.html' %}
{% load static %}

{% block titel %} News {% endblock %}


{% block content %}

<div id="page-content-wrapper">
    <div class="container-fluid">
        <h1>{{ dish.name }}</h1>
        {% for object in dish.dishimg_set.all %}
            <label for="object{{forloop.counter}}">
            <img src="{{ object.img.url }}">
            </label><br>
        {% endfor %}
        <h4>{{ dish.recipe}}</h4>
    </div>
</div>


{% endblock %}
